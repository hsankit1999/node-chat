<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/style.css">
</head>
<body>
<div class="container">
<div class="well chat">
    <h3>Welcome to chat app</h3>
    <ol id="page"></ol>
</div>

    <div id="message" class="chat_footer">
    <h4 id="typing">.</h4>
    <form id="message-form">
        <input type="text" name="chat" placeholder="Enter message" onkeypress="Typing()">
        <button class="btn btn-primary">Send</button>
    </form>

    <button class="btn btn-primary" id="loc">location</button>

    </div>
</div>

    <script id="message-template" type="text/template">
        <li class="message">
        <div class="message-title">
        <h4>{{from}}   <span style='color:grey'>  ->  {{createdAt}}</span></h4>

        </div>
        <div class="message-body">
        <p>{{text}}</p>
        </div>
        </li>
    </script>

    <script id="location-template" type="text/template">
        <li class="message">
        <div class="message-title">
        <h4>{{from}}  <span style='color:grey'>    ->    {{createdAt}}</span></h4>

        </div>
        <div class="message-body">
        <a href={{url}} target="_blank">My current location</a>
        </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/moment/moment.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/deparam.js"></script>
</body>
</html>
